    <div class="progress-bar">
    <mat-progress-bar class="earth" mode="determinate" [value]="progressbarValue"></mat-progress-bar>
    <mat-progress-bar class="air" mode="determinate" [value]="progressbarValueTwo" color="accent"></mat-progress-bar>
    </div>
    {{progressbarValue}}
    {{curSec}}

    {{progressbarValueTwo}}
    {{curSecTwo}}

  </div>

  <div class="hero wrapper">
    <h1>{{ launch.mission_name }} | {{ launch.flight_number }}</h1>
    <h3>{{ launch.launch_year }}</h3>
    <h4>Rocket: {{ launch.rocket.rocket_name }} {{launch.rocket.rocket_type}}</h4>
    <p class="details">{{ launch.details }}</p>
    <div
      class="background"
      [ngStyle]="{
        'background-image': 'url(' + launch.links.mission_patch + ')'
      }"
    ></div>
  </div>

  <div class="video">
    <iframe
      allow="autoplay"
      allowfullscreen
      [src]="renderYT(launch.links.youtube_id)"
    ></iframe>
  </div>

  <div id="image-slider">
    <div ng2-carouselamos
      class="slides-wrapper"
      [items]="images"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
      [width]="widthPX"
    >
    </div>
    <ng-template #prev>
      <mat-icon>chevron_left</mat-icon>
    </ng-template>
    <ng-template #next>
      <mat-icon>chevron_right</mat-icon>
    </ng-template>
    <ng-template #item let-item let-i="index">
      <div class="slide-items">

        <img class="cos" src="{{ item.name }}">
      </div>
    </ng-template>
  </div>

  <button mat-icon-button id="back" (click)="goBack()">
    <mat-icon aria-label="Back" alt="Back">arrow_back_ios</mat-icon>
  </button>



</ng-template>
