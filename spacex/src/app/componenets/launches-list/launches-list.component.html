<mat-card class="mission-card " *ngFor="let launch of launches">
  <mat-card-header>
    <div mat-card-avatar class="header-image"
         [ngStyle]="{'background-image': 'url(' + launch.links.mission_patch_small + ')'}"></div>
    <mat-card-title>{{launch.mission_name}}</mat-card-title>
    <mat-card-subtitle>{{launch.rocket.rocket_name}} | {{launch.launch_year}} </mat-card-subtitle>
  </mat-card-header>
  <mat-divider inset></mat-divider>
  <img mat-card-image src="{{launch.links.mission_patch}}" alt="{{launch.mission_name}}">
  <mat-card-content>
    <p>
      {{launch.details}}
    </p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>MORE</button>
    <button mat-button>VESSELS</button>
    <button mat-button>YT</button>
  </mat-card-actions>
</mat-card>
