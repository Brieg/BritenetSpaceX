<mat-spinner [diameter]="50" *ngIf="spinnerService.visibility | async; else container"></mat-spinner>

<ng-template #container>
  <mat-grid-list cols="3" rowHeight="600px" gutterSize="10px">
  <mat-grid-tile *ngFor="let ship of paginationShips">
    <mat-card class="mission-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="header-image"
          [ngStyle]="{
              'background-image': 'url(' + ship.image + ')'
            }"
        ></div>
        <mat-card-title>{{ ship.ship_name }}</mat-card-title>
        <mat-card-subtitle>{{ ship.home_port }} | {{ ship.status }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ ship.image }}" alt="{{ ship.ship_name }}" />
      <mat-card-content class="details">
        <p>
          {{ ship.ship_type }}
        </p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button [routerLink]="['/ship', ship.ship_id]">MORE</button>
<!--        <button mat-button>VESSELS</button>-->
<!--        <button mat-button>YT</button>-->
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [showFirstLastButtons]="true"
    [length]="pageLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="OnPaginate($event)"
  >
  </mat-paginator>

</ng-template>
